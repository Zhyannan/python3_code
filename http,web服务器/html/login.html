<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度</title>
</head>
<body>
    <form action="www.baidu.com" method="get">
        <p>
            <label>姓名：</label><input type="text" name="username">
        </p>
        <p>
            <label>密码：</label><input type="password" name="password">
        </p>
        <p>
            <label >性别：</label>
            <input type="radio" name="gender" value="0">男
            <input type="radio" name="gender" value="1">女
        </p>
        <p>
            <label>爱好：</label>
            <input type="checkbox" name="like" value="jump">跳绳
            <input type="checkbox" name="like" value="swimming">游泳
            <input type="checkbox" name="like" value="go hiking">爬山
            <input type="checkbox" name="like" value="play bascketball">打篮球
        </p>
        <p>
            <label>照片：</label>
            <input type="file" name="picture">
        </p>
        <p>
            <label>自我描述：</label>
            <textarea name="about"></textarea>
        </p>
        <p>
            <label>籍贯：</label>
            <select name="site">
                <option value="0">福建</option>
                <option value="1">上海</option>
                <option value="2">北京</option>
                <option value="3">安徽</option>
            </select>
        </p>
        <p>
            <input type="submit" name="" value="提交">
            <input type="reset" name="" value="重置">
        </p>






    </form>

</body>
</html>
